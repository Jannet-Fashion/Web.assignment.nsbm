<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jannet Fashion Admin Login</title>
    <link rel="icon" href="Icon.png" type="image/x-icon" />
  <style>
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Poppins, Arial, sans-serif;
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #411b6f, #03394c, #22055a, #145e73);
      background-size:300% 300%;
      animation:grad 10s ease infinite;
      overflow:hidden;
      position:relative;
    }

    @keyframes grad {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .sparkle {
      position:absolute;
      width:4px;
      height:4px;
      background:white;
      border-radius:50%;
      box-shadow:0 0 10px #fff, 0 0 20px #fff;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from {opacity:0.2; transform:scale(0.5);}
      to {opacity:1; transform:scale(1.2);}
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 320px;
      z-index: 1;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.8em;
      letter-spacing:1px;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline:none;
      font-size: 1em;
      background: rgba(255,255,255,0.2);
      color:#fff;
    }
    .login-box input::placeholder {
      color:#ddd;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size:1em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .error {
      color: #ff6ec4;
      margin-top: 12px;
      font-size:0.9em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Floating sparkles
    (function makeStars(n=20){
      for(let i=0;i<n;i++){
        const s=document.createElement('div');
        s.className='sparkle';
        s.style.top=Math.random()*100+'%';
        s.style.left=Math.random()*100+'%';
        s.style.animationDelay=(Math.random()*3)+'s';
        document.body.appendChild(s);
      }
    })();

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === "admin" && pass === "123") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "admindashboard.html";
      } else {
        document.getElementById("error").innerText = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
